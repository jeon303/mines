<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mines Game (Custom Raza Edition)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6e3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #ff6b6b;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      overflow: hidden;
    }
    .cell.revealed {
      background: #ffd93d;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #6bcb77;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #57a85f;
    }
  </style>
</head>
<body>
  <h1>ðŸ’£ Mines Game â€“ Raza Edition</h1>
  <div id="game"></div>
  <button onclick="initBoard()">Restart Game</button>

  <script>
    const rows = 5;
    const cols = 5;
    let bombCount = 5;
    let revealed = 0;
    let board = [];

    function initBoard() {
      const game = document.getElementById("game");
      game.innerHTML = "";
      board = [];

      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.onclick = () => revealCell(r, c, cell);
          game.appendChild(cell);
          row.push({ bomb: false, revealed: false, element: cell });
        }
        board.push(row);
      }

      // place bombs
      let bombsPlaced = 0;
      while (bombsPlaced < bombCount) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (!board[r][c].bomb) {
          board[r][c].bomb = true;
          bombsPlaced++;
        }
      }
    }

    function revealCell(r, c, cell) {
      const spot = board[r][c];
      if (spot.revealed) return;
      spot.revealed = true;
      cell.classList.add("revealed");

      if (spot.bomb) {
        cell.innerHTML = `<img src="raza cap.png" alt="Bomb">`;
        setTimeout(() => alert("ðŸ’¥ Boom! You hit a bomb!"), 100);
      } else {
        cell.innerHTML = `<img src="raza hair.jpg" alt="Gem">`;
        revealed++;
      }
    }

    window.onload = initBoard;
  </script>
</body>
</html>
